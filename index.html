<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart - Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="login__container">
            <div class="left">
                <h1>Login</h1>
                <p>Get access, to your Orders , Wishlist and Recommendations</p>
            </div>
            <div class="right">
                <div class="user__input input-field">
                    <input type="text" required>
                    <label>Enter Email/Mobile number</label>
                </div>
                <div class="inp__password input-field">
                    <input type="password" required>
                    <label>Enter Password</label>
                </div>
                <div class="terms">
                    <p>By continuing, you agree to Flipkart's <span>Terms of use </span>and <span>Privacy Policy</span>.
                    </p>
                </div>
                <div class="login__btn">
                    <button>Login</button>
                </div>
                <p>OR</p>

                <div class="request__otp">
                    <button>Request OTP</button>
                </div>

                <div class="new__user">
                    <p>New to Flipkart? Create an account</p>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
